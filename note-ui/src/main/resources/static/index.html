<!DOCTYPE html>
<html lang="en">

<head>
  <title>Notes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./assets/style.css" rel="stylesheet" />
  <link href="./assets/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/comics" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./index.js" type="module" defer></script>
</head>

<body>
  <div class="grid-container">
    <!-- Header -->
    <app-header class="header"></app-header>
    <!-- Nav bar-->
    <nav-bar class="nav-container"></nav-bar>
    <!-- Main -->
    <main class="main"></main>
    <!-- Footer-->
    <app-footer class="footer" />

  </div>


  <!-- Web component templates -->

  <!-- Card-->
  <template id="card"></template>

  <!-- Card container -->
  <template id="card-list">
    <slot id="cards-pinned-container">
      <div class="pinned">PINNED</div>
    </slot>
    <slot id="cards-container">
      <div class="others">OTHERS</div>
    </slot>
    <slot id="card-edit"> </slot>
  </template>

  <!-- Card deleted container -->
  <template id="app-trash-cards">
    <div id="cards-container"></div>
  </template>
</body>

</html>
