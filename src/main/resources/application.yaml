
spring:
  datasource:
    jdbcUrl: jdbc:h2:mem:testdb3;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      hibernate:
         orm:
          jdbc:
            bind : trace # to display hibernate 6 binding parameters

